<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA_Gen - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
      background-color: #0066FF;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: #64748b;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0066FF;
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #0052cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M256 96C408 96 408 208 256 208M256 416C128 416 128 304 256 304M160 304V208H352V304M160 208C160 144 256 96 256 96M352 208C352 144 256 96 256 96" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>PWA_Gen requires an internet connection to analyze and transform projects. Please check your connection and try again.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
